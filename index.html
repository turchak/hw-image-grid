<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Grid</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <header class="header">
      <h1>Image Grid</h1>
    </header>
    <main class="grid">
      <!-- 1-row -->
      <div class="row">
        <div class="col-md-6">
          <img src="assets/img/600-150-1.png" alt="600*150">
        </div>
        <div class="col-md-6">
          <img src="assets/img/600-150-2.png" alt="600*150">
        </div>
      </div>
      <!-- 2-row -->
        <div class="row">
          <div class="col-md-6">
            <img src="assets/img/600-320-1.png" alt="600*320">
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4">
                <img src="assets/img/200-165-1.png" alt="200*165">
              </div>
              <div class="col-md-4">
                <img src="assets/img/200-165-1.png" alt="200*165">
              </div>
              <div class="col-md-4">
                <img src="assets/img/200-165-1.png" alt="200*165">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <img src="assets/img/300-150-1.png" alt="300*150">
              </div>
              <div class="col-md-6">
                <img src="assets/img/300-150-1.png" alt="300*150">
              </div>
            </div>
          </div>
        </div>
        <!-- 3-row -->
        <div class="row">
          <div class="col-md-4">
            <img src="assets/img/400-185-1.png" alt="400*185">
          </div>
          <div class="col-md-4">
            <img src="assets/img/400-185-1.png" alt="400*185">
          </div>
          <div class="col-md-2">
            <img src="assets/img/200-195-1.png" alt="200*195">
          </div>
          <div class="col-md-2">
            <img src="assets/img/200-195-1.png" alt="200*195">
          </div>
        </div>
        <!-- 4-row -->
        <div class="row">
          <div class="col-md-2">
            <img src="assets/img/200-145-1.png" alt="200*145">
          </div>
          <div class="col-md-6">
            <img src="assets/img/600-135-1.png" alt="600*135">
          </div>
          <div class="col-md-4">
            <img src="assets/img/400-135-1.png" alt="400*135">
          </div>
        </div>
    </main>

  </body>
</html>
